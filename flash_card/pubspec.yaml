name: flash_card
description: "A new Flutter project."

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  dot_navigation_bar: ^1.0.2
  flutter_flip_card: ^0.0.6
  http: ^1.3.0
  provider: ^6.1.2
  path_provider: ^2.1.5
  path: ^1.9.1
  objectbox: ^4.1.0
  objectbox_flutter_libs: ^4.1.0
  just_audio: ^0.9.46
  intl: ^0.20.2
  geolocator: ^13.0.4
  shared_preferences: ^2.5.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.15
  objectbox_generator: ^4.1.0

  flutter_lints: ^5.0.0

flutter_localizations:
  sdk: flutter

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/icons/
    - assets/svgs/

  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/Poppins-SemiBold.ttf
        - asset: fonts/Poppins-Regular.ttf
          style: italic
  #
